{{- $favicon := site.Params.favicon -}}
{{- if $favicon -}}
{{- $favicon_path := printf "images/%s" $favicon -}}
{{- if strings.HasSuffix $favicon ".svg" -}}
<link rel="icon" type="image/svg+xml" href="{{ $favicon_path | absURL }}">
{{- else -}}
<link rel="icon" type="image/png" href="{{ $favicon_path | absURL }}">
{{- end -}}
<link rel="apple-touch-icon" sizes="180x180" href="{{ $favicon_path | absURL }}">
<link rel="shortcut icon" href="{{ $favicon_path | absURL }}">
{{- else -}}
<!-- Default favicon -->
<link rel="icon" type="image/svg+xml" href="{{ " images/favicon.svg" | absURL }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ " images/favicon.svg" | absURL }}">
<link rel="shortcut icon" href="{{ " images/favicon.svg" | absURL }}">
{{- end -}}
